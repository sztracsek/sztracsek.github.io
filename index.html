<!DOCTYPE html>
<html>
  <head>
      <title>hello galaxy</title>
      <meta charset="utf-8" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
      <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div>
      <h1>H<span class="blackspot">e</span>llo Galaxy. Let's Play!</h1>
    </div>
    <img src="img/darth.jpg">

    <div class="form">

      <form>
        <fieldset>

              <legend>Login to Galaxy.</legend>

          <div>
            <label for="form-username">Username</label>
            <input type="text" name="username" id="form-username" required placeholder="darthvader">
          </div>

          <div>
            <label for="form-password">Password</label>
            <input type="password" name="password" id="form-password" required placeholder="eg. ****">
          </div>

          <div class="remember">
            <label for="remember">
              Remember my password!
              <input type="checkbox" name="remember" id="remember" value="1">
              <!-- ha berakjuk az input mezot a labelbe akkor sokkal nagyobb feluleten tudunk pipalni -->
              <span class="fake-checkbox"></span>
            </label>
          </div>

          <div class="submit">
            <input type="submit" value="Let's Play!">
          </div>

        </fieldset>
      </form>

    </div>

  </body>
</html>
